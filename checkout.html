<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Gruken</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        .checkout-container { max-width: 800px; margin: 50px auto; padding: 20px; font-family: Arial, sans-serif; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .resumen-pedido { background: #f9f9f9; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .btn-confirmar { background-color: #25d366; color: white; padding: 15px 20px; border: none; width: 100%; cursor: pointer; font-size: 1.1em; font-weight: bold; border-radius: 5px; }
        .btn-mp { background-color: #009ee3; }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Datos de Envío</h1>
        <div class="resumen-pedido" id="resumen-final"></div>
        
        <form id="formulario-pedido">
            <div class="form-group"><label>Nombre:</label><input type="text" id="nombre" required></div>
            <div class="form-group"><label>Dirección:</label><input type="text" id="direccion" required></div>
            <div class="form-group">
                <label>Método de Pago:</label>
                <select id="pago" onchange="actualizarBoton()">
                    <option value="WhatsApp">Efectivo / Retiro en local</option>
                    <option value="MercadoPago">Tarjeta / Mercado Pago (Envío a domicilio)</option>
                </select>
            </div>
            <button type="submit" id="boton-accion" class="btn-confirmar">Enviar por WhatsApp</button>
        </form>
    </div>

    <script>
        // PEGA TU PUBLIC KEY AQUÍ
        const mp = new MercadoPago('TU_PUBLIC_KEY_AQUI', { locale: 'es-AR' });
        const carrito = JSON.parse(localStorage.getItem('carrito_gruken')) || [];
        let total = 0;

        // Renderizar resumen
        const resumenDiv = document.querySelector('#resumen-final');
        carrito.forEach(p => {
            resumenDiv.innerHTML += `<p>${p.titulo} x${p.cantidad} - $${(p.precio * p.cantidad).toLocaleString()}</p>`;
            total += p.precio * p.cantidad;
        });

        function actualizarBoton() {
            const metodo = document.querySelector('#pago').value;
            const btn = document.querySelector('#boton-accion');
            btn.innerHTML = metodo === "MercadoPago" ? "Pagar con Mercado Pago" : "Enviar por WhatsApp";
            btn.className = metodo === "MercadoPago" ? "btn-confirmar btn-mp" : "btn-confirmar";
        }

        document.querySelector('#formulario-pedido').addEventListener('submit', async (e) => {
            e.preventDefault();
            const metodo = document.querySelector('#pago').value;

            if (metodo === "WhatsApp") {
                enviarWhatsApp();
            } else {
                pagarMP();
            }
        });

        async function pagarMP() {
            const btn = document.querySelector('#boton-accion');
            btn.innerHTML = "Cargando...";
            btn.disabled = true;

            try {
                const response = await fetch('/api/crear-preferencia', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items: carrito })
                });
                
                const data = await response.json();
                
                // Abrir checkout de Mercado Pago
                mp.checkout({ preference: { id: data.id }, autoOpen: true });
            } catch (err) {
                alert("Error al conectar con Mercado Pago");
                btn.disabled = false;
                actualizarBoton();
            }
        }

        function enviarWhatsApp() {
            // ... (Tu lógica anterior de WhatsApp)
        }
    </script>
</body>
</html>
