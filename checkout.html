<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Gruken</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        .checkout-container { max-width: 800px; margin: 50px auto; padding: 20px; font-family: Arial, sans-serif; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .resumen-pedido { background: #f9f9f9; padding: 20px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #eee; }
        .resumen-pedido h3 { margin-top: 0; color: #333; }
        .resumen-pedido ul { list-style: none; padding: 0; }
        .resumen-pedido li { margin-bottom: 8px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        
        .btn-confirmar { 
            background-color: #25d366; 
            color: white; 
            padding: 15px 20px; 
            border: none; 
            width: 100%; 
            cursor: pointer; 
            font-size: 1.1em; 
            font-weight: bold; 
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-confirmar:hover { opacity: 0.9; }
        .btn-confirmar:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn-mp { background-color: #009ee3; } 
        #walletPoint { margin-top: 15px; }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Finalizar Pedido</h1>
        
        <div class="resumen-pedido" id="resumen-final">
            </div>
        
        <form id="formulario-pedido">
            <div class="form-group">
                <label>Nombre Completo:</label>
                <input type="text" id="nombre" required placeholder="Ej: Ruben">
            </div>
            <div class="form-group">
                <label>Dirección de Entrega:</label>
                <input type="text" id="direccion" required placeholder="Ej: Bacacay 4170">
            </div>
            <div class="form-group">
                <label>Método de Pago:</label>
                <select id="pago" onchange="actualizarBoton()">
                    <option value="WhatsApp">Pago en efectivo / Retiro en persona</option>
                    <option value="MercadoPago">Tarjeta de Crédito / Débito (Mercado Pago)</option>
                </select>
            </div>

            <button type="submit" id="boton-accion" class="btn-confirmar">
                Enviar Pedido por WhatsApp
            </button>

            <div id="walletPoint"></div>
        </form>
    </div>

    <script>
        const mp = new MercadoPago('APP_USR-2af2c397-2458-4b3e-92ca-d2a9982fdbd7', {
            locale: 'es-AR'
        });

        const resumenDiv = document.querySelector('#resumen-final');
        // Importante: No borrar el carrito aquí, solo leerlo
        let carrito = JSON.parse(localStorage.getItem('carrito_gruken')) || [];
        let total = 0;

        document.addEventListener('DOMContentLoaded', () => {
            renderizarResumen();
        });

        function renderizarResumen() {
            if(carrito.length === 0) {
                resumenDiv.innerHTML = "<p>Tu carrito está vacío. <a href='index.html'>Volver a la tienda</a></p>";
                document.querySelector('#boton-accion').disabled = true;
                return;
            }

            total = 0;
            let html = `<h3>Detalle de tu compra:</h3><ul>`;
            carrito.forEach(p => {
                const subtotal = parseInt(p.precio) * p.cantidad;
                html += `<li>- ${p.titulo} | Color: ${p.color} | Talle: ${p.talla} | Cantidad: ${p.cantidad} | $${subtotal.toLocaleString('es-AR')}</li>`;
                total += subtotal;
            });
            html += `</ul><p style="font-size: 1.2em;"><strong>TOTAL: $${total.toLocaleString('es-AR')}</strong></p>`;
            resumenDiv.innerHTML = html;
        }

        function actualizarBoton() {
            const metodo = document.querySelector('#pago').value;
            const btn = document.querySelector('#boton-accion');
            
            if(metodo === "MercadoPago") {
                btn.innerHTML = "Pagar con Mercado Pago";
                btn.classList.add('btn-mp');
            } else {
                btn.innerHTML = "Enviar Pedido por WhatsApp";
                btn.classList.remove('btn-mp');
            }
        }

        document.querySelector('#formulario-pedido').addEventListener('submit', async (e) => {
            e.preventDefault();
            const metodoSelect = document.querySelector('#pago');
            const metodoTexto = metodoSelect.options[metodoSelect.selectedIndex].text;
            const nombre = document.querySelector('#nombre').value;
            const direccion = document.querySelector('#direccion').value;

            if (metodoSelect.value === "WhatsApp") {
                enviarPorWhatsApp(nombre, direccion, metodoTexto);
            } else {
                ejecutarMercadoPago();
            }
        });

        function enviarPorWhatsApp(nombre, direccion, metodo) {
            let mensaje = `*Hola Gruken! Este es mi pedido:*\n`;
            mensaje += `*Nombre:* ${nombre}\n`;
            mensaje += `*Dirección:* ${direccion}\n`;
            mensaje += `*Metodo de pago:* ${metodo}\n\n`;
            mensaje += `*Productos:*\n`;
            
            carrito.forEach(p => {
                mensaje += `- ${p.titulo} | Color: ${p.color} | Talle: ${p.talla} | Cantidad: ${p.cantidad} | $${(parseInt(p.precio) * p.cantidad).toLocaleString('es-AR')}\n`;
            });
            
            mensaje += `\n*TOTAL: $${total.toLocaleString('es-AR')}*`;

            const url = `https://api.whatsapp.com/send?phone=5491130103905&text=${encodeURIComponent(mensaje)}`;
            
            // Abrir WhatsApp
            window.open(url, '_blank');
            
            // Opcional: Solo limpiar el carrito DESPUÉS de enviar con éxito
            localStorage.removeItem('carrito_gruken');
            alert("¡Pedido enviado! Muchas gracias.");
            window.location.href = "index.html"; 
        }

        async function ejecutarMercadoPago() {
            const btn = document.querySelector('#boton-accion');
            btn.innerHTML = "Conectando...";
            btn.disabled = true;
            // En checkout.html, dentro de ejecutarMercadoPago()
const productosParaMP = carrito.map(p => ({
    ...p,
    // Combinamos el título con color y talle para que MP lo muestre
    titulo: `${p.titulo} (Color: ${p.color}, Talle: ${p.talla})` 
}));

            try {
                const response = await fetch('/api/crear-preferencia', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productosParaMP })
                });

                
                if (!response.ok) throw new Error("Error en el servidor");

                const data = await response.json();
                if (data.id) {
                    mp.checkout({
                        preference: { id: data.id },
                        autoOpen: true
                    });
                }
            } catch (error) {
                alert("Hubo un problema: " + error.message);
            } finally {
                btn.disabled = false;
                actualizarBoton();
            }
        }
    </script>
</body>
</html>
