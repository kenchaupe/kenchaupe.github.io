<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Gruken</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        .checkout-container { max-width: 800px; margin: 50px auto; padding: 20px; font-family: Arial, sans-serif; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .resumen-pedido { background: #f9f9f9; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        
        /* Estilo para el botón de confirmación */
        .btn-confirmar { 
            background-color: #25d366; 
            color: white; 
            padding: 15px 20px; 
            border: none; 
            width: 100%; 
            cursor: pointer; 
            font-size: 1.1em; 
            font-weight: bold; 
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-confirmar:hover { opacity: 0.9; }
        
        /* Estilo dinámico para Mercado Pago */
        .btn-mp { background-color: #009ee3; } /* Azul Mercado Pago */

        #walletPoint { margin-top: 15px; }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Datos de Envío</h1>
        <div class="resumen-pedido" id="resumen-final">
            </div>
        
        <form id="formulario-pedido">
            <div class="form-group">
                <label>Nombre Completo:</label>
                <input type="text" id="nombre" required placeholder="Ej: Maria Perez">
            </div>
            <div class="form-group">
                <label>Dirección de Entrega:</label>
                <input type="text" id="direccion" required placeholder="Calle, Número, Localidad">
            </div>
            <div class="form-group">
                <label>Método de Pago:</label>
                <select id="pago" onchange="actualizarBoton()">
                    <option value="WhatsApp">Efectivo / Retiro en local</option>
                    <option value="MercadoPago">Tarjeta de Crédito / Débito (Mercado Pago)</option>
                </select>
            </div>

            <button type="submit" id="boton-accion" class="btn-confirmar">
                Enviar Pedido por WhatsApp
            </button>

            <div id="walletPoint"></div>
        </form>
    </div>

    <script>
        // 1. INICIALIZAR MERCADO PAGO
        // REEMPLAZA ESTO CON TU PUBLIC KEY REAL
        const mp = new MercadoPago('APP_USR-696c698f-28b1-499f-ba33-44de578b9147', {
            locale: 'es-AR'
        });

        const resumenDiv = document.querySelector('#resumen-final');
        const carrito = JSON.parse(localStorage.getItem('carrito_gruken')) || [];
        let total = 0;

        // Cargar resumen al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            if(carrito.length === 0) {
                resumenDiv.innerHTML = "<p>El carrito está vacío</p>";
                return;
            }

            let html = "<h3>Tu Pedido:</h3><ul>";
            carrito.forEach(p => {
                html += `<li>${p.titulo} - Talle: ${p.talla} (x${p.cantidad}) - $${(p.precio * p.cantidad).toLocaleString('es-AR')}</li>`;
                total += p.precio * p.cantidad;
            });
            html += `</ul><p><strong>Total a pagar: $${total.toLocaleString('es-AR')}</strong></p>`;
            resumenDiv.innerHTML = html;
        });

        // Cambiar la apariencia del botón según lo que elijan
        function actualizarBoton() {
            const metodo = document.querySelector('#pago').value;
            const btn = document.querySelector('#boton-accion');
            
            if(metodo === "MercadoPago") {
                btn.innerHTML = "Pagar con Mercado Pago";
                btn.classList.add('btn-mp');
            } else {
                btn.innerHTML = "Enviar Pedido por WhatsApp";
                btn.classList.remove('btn-mp');
            }
        }

        // MANEJAR EL ENVÍO
        document.querySelector('#formulario-pedido').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.querySelector('#nombre').value;
            const direccion = document.querySelector('#direccion').value;
            const metodo = document.querySelector('#pago').value;

            if (metodo === "WhatsApp") {
                // FLUJO WHATSAPP
                enviarPorWhatsApp(nombre, direccion);
            } else {
                // FLUJO MERCADO PAGO
                ejecutarMercadoPago(nombre, direccion);
            }
        });

        function enviarPorWhatsApp(nombre, direccion) {
            let mensaje = `*Hola Gruken! Este es mi pedido:*\n`;
            mensaje += `*Nombre:* ${nombre}\n*Dirección:* ${direccion}\n\n*Productos:*\n`;
            
            carrito.forEach(p => {
                mensaje += `- ${p.titulo} (${p.talla}) x${p.cantidad}\n`;
            });
            mensaje += `\n*TOTAL: $${total.toLocaleString('es-AR')}*`;

            const url = `https://api.whatsapp.com/send?phone=5491130103905&text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
            localStorage.removeItem('carrito_gruken');
        }

        async function ejecutarMercadoPago(nombre, direccion) {
            const btn = document.querySelector('#boton-accion');
            btn.innerHTML = "Procesando...";
            btn.disabled = true;

            try {
                // AQUÍ ES DONDE LLAMAS A TU BACKEND
                // Como no tenemos backend aún, te explico el siguiente paso abajo.
                alert("¡Casi listo! Para que el cobro funcione, necesitamos conectar tu Access Token en un servidor seguro.");
                
                // Ejemplo de lo que haría tu servidor:
                // const response = await fetch('/tu-servidor/crear-preferencia', { ... });
                // const data = await response.json();
                // mp.checkout({ preference: { id: data.id }, autoOpen: true });
                
            } catch (error) {
                console.error(error);
                alert("Hubo un error al conectar con Mercado Pago.");
            } finally {
                btn.disabled = false;
                actualizarBoton();
            }
        }
    </script>
</body>
</html>
